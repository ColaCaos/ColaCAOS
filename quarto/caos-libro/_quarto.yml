format:
  html:
    theme: cosmo
    toc: true            # sidebar jerárquica
    toc-depth: 2         # hasta niveles ## 
    number-sections: true
    number-depth: 2
    math: katex
    fig-cap-location: bottom
    fig-numbering: true
    include-in-header:
      text: |
        <link rel="icon" type="image/png" href="https://colacaos.github.io/ColaCAOS/favicon.png">
crossref:
  labels: all
  fig-prefix: "Figura"
  tbl-prefix: "Tabla"
  eq-prefix: "Ecuación"