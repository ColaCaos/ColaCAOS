project:
  type: book
  output-dir: ../../docs

book:
  title: "Estudio del Caos en sistemas físicos y su relación con la predicción meteorológica"
  author: "Rubén Torre Merino"
  chapters:
    - part: "Introducción"
      chapters:
        - index.qmd

    - part: "El Caos a través de la Función Logística"
      chapters:
        - 01-logistica/mapa-logistico.qmd
        - 01-logistica/cobweb.qmd
        - 01-logistica/puntos-fijos.qmd
        - 01-logistica/analisis.qmd
        - 01-logistica/generico.qmd
        - 01-logistica/estable.qmd
        - 01-logistica/bifurcaciones.qmd
        - 01-logistica/simulacion.qmd
        - 01-logistica/Caos.qmd
        - 01-logistica/lyapunov.qmd
        - 01-logistica/criterio.qmd

    - part: "El Caos en vivo: El péndulo doble"
      chapters:
        - 02-pendulo-doble/doble.qmd
        - 02-pendulo-doble/simulaciones.qmd
        - 02-pendulo-doble/fractal.qmd
        - 02-pendulo-doble/bifurcacionesPendulo.qmd
        - 02-pendulo-doble/estadisticas.qmd
        - 02-pendulo-doble/experimentos.qmd

    - part: "La Meteorología y el Caos"
      chapters:
        - 03-meteorologia/meteorologia.qmd
        - 03-meteorologia/calculolyapunov.qmd
        - 03-meteorologia/predicciones.qmd
        - 03-meteorologia/Aemet.qmd

    - part: "El Clima y el Caos"
      chapters:
        - 04-clima/introclima.qmd
        - 04-clima/atractor.qmd
        - 04-clima/rapido.qmd
        - 04-clima/evaluacion.qmd
        - 04-clima/caosclima.qmd

    - part: "Mis experimentos con el Caos"
      chapters:
        - 05-experimentos/_index.qmd
        - 05-experimentos/test.qmd

format:
  html:
    theme: cosmo
    toc: true            # sidebar jerárquica
    toc-depth: 2         # hasta niveles ## 
    number-sections: true
    math: katex
  pdf:
    pdf-engine: xelatex
    keep-tex: true
    toc: true
    number-sections: true
    papersize: a4
    geometry:
      - margin=2.5cm
    fontsize: 11pt
    header-includes: |
      \usepackage{amsmath}
      \makeatletter
      \DeclareOldFontCommand{\rm}{\normalfont\rmfamily}{\mathrm}
      \DeclareOldFontCommand{\bf}{\normalfont\bfseries}{\mathbf}
      \DeclareOldFontCommand{\it}{\normalfont\itshape}{\mathit}
      \DeclareOldFontCommand{\tt}{\normalfont\ttfamily}{\mathtt}
      \DeclareOldFontCommand{\sc}{\normalfont\scshape}{\@nomath\sc}
      \makeatother